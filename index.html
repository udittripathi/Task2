<body>
    <div class="wrapper" id="MainBody">
        <div id="content">
            <div class="container-fuild">
                        <h3 style="margin-left: 30px;">Import Products</h3>
                    <div class="row m-3">
                            <div class="col-sm-6 ">
                                    <div class="card h-100">
                                      <div class="card-body" >   
                                        <label><span style="font-weight: bold;">Step 1 :</span>   Select file</label> 
                                        <br>
                                        <div class="ml-5">
                                        <input type="file" name="myFile" id="InputFile">
                                        <br><br><label>Supported file type(s) :.CSV, .JSON</label>           
                                    </div>
                                    </div>
                                    </div>
                                </div>
                                  <div class="col-sm-6" >
                                        <div class="card">
                                          <div class="card-body ">      
                                            <label><span style="font-weight: bold;">Step 2 :</span>   Specify format</label><br>             
                                            <div class="ml-5">
                                            <div class="form-group row ">
                                                          <label for="ftype" class="col-sm-4 col-form-label">File type</label>
                                                          <div class="col-sm-8">
                                                                <select class="form-control" id="ftype">
                                                                        <option value="JSON">JSON</option>
                                                                        <option value="CSV">CSV</option>
                                                                </select>
                                                          </div>
                                                        </div>
                                                        <div class="form-group row">
                                                          <label for="Characterencoding" class="col-sm-4 col-form-label">Character Encoding</label>
                                                          <div class="col-sm-8">
                                                                <select class="form-control">
                                                                        <option>UTF-8</option>
                                                                        <option>UTF-16</option>
                                                                        <option>UTF-32</option>
                                                                </select>
                                                          </div>
                                                        </div>
                                                        <div class="form-group row">
                                                                <label for="Delimeter" class="col-sm-4 col-form-label">Delimeter</label>
                                                                <div class="col-sm-8">
                                                                      <select class="form-control">
                                                                              <option>Comma</option>
                                                                      </select>
                                                                </div>
                                                        </div>
                                                        <div class="form-group row">
                                                                <label for="Hasheader" class="col-sm-4 ">Has header</label>
                                                                <div class="col-sm-1">
                                                                      <input class="form-control form-check-input" type="checkbox">
                                                                </div>
                                                        </div>
                                                    </div>

                                          </div>
                                        </div>
                                    </div>
                        </div>
                    </div>    
                    <div class="container-fuild">
                            <div class="row m-3">
                                    <div class="col-sm-12">
                                      <div class="card">
                                            <div class="card-body">             
                                                    <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                            <label class="form-check-label" for="defaultCheck1">
                                                              <span style="font-weight: bold;">Step 3: </span> Display Handling
                                                            </label><br><br>
                                                            <label class="form-check-label ml-5" for="defaultCheck1">
                                                                Select the fields to be displayed</label>
                                                    </div> 
                                                    <div class="row m-2 ml-5">
                                                            <div class="col-sm-3">
                                                                        <label style="font-weight: bold;">Available fields</label>
                                                                        <form name="availablefields">
                                                                        <select class="w-100" name="myfields" multiple size="9">
                                                                                <option value="Product_ID">Product ID</option>
                                                                                <option value="subcategory">Subcategory</option>
                                                                                <option value="title">Title</option>
                                                                                <option value="price">Price</option>
                                                                                <option value="popularity">Popularity</option>
                                                                                <option value="Description">Description</option>
                                                                                <option value="Rating">Rating</option>
                                                                                <option value="UTM_Source">UTM Source</option>
                                                                                <option value="UTM_Medium">UTM Medium</option>
                                                                        </select>
                                                                        </form>
                                                            </div>
                                                            <div class="col-sm-1 p-5"> 
                                                                    <button class="btn mb-4" onclick="printAll()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                                                                    <button class="btn " onclick="remElem()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                                                            </div>

                                                            <div class="col-sm-3">
                                                                    <label style="font-weight: bold;">Fields to be displayed</label>
                                                                    <form name="displayedfields">
                                                                        <select class="w-100" name="removefields" multiple size="9" id="selectedOptions">
                                                                                <div id='opt'></div>
                                                                        </select>
                                                                        </form>                                
                                                            </div>
                                                 </div>
                                      </div>
                                    </div>
                        </div>
        </div>
    </div>
    </div>
    <div class="he mr-4">
            <button class="btn m-3 btn-success" onclick="showRes()">Next</button>
            <button class="btn btn-danger" onclick="reload()" >Cancel</button>
        </div>
    </div>
